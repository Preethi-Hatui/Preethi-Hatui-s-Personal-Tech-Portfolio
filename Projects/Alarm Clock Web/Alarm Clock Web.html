<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alarm Clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 340px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: white;
      transition: 0.3s ease;
    }

    .container:hover {
      transform: translateY(-50%) scale(1.03);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #clock {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    select, button {
      margin: 10px 5px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
    }

    select {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    select:hover {
      background: #fff;
      transform: scale(1.05);
    }

    button {
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #eb5e28;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      margin: 5px 0;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 5px 10px;
      transition: 0.3s ease;
    }

    .alarm-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .alarm-item button {
      background-color: red;
      font-size: 0.8rem;
      padding: 4px 8px;
    }

    #alarmList li.blink {
      animation: blink-animation 1s steps(2, start) infinite;
    }

    @keyframes blink-animation {
      0%, 100% { background-color: rgba(255, 0, 0, 0.5); }
      50% { background-color: transparent; }
    }

    .mini-clock {
      width: 80px;
      height: 80px;
      border: 5px solid white;
      border-radius: 50%;
      position: absolute;
      z-index: 0;
      opacity: 0.4;
      transition: 0.3s ease;
    }

    .mini-clock:hover {
      transform: scale(1.1) rotate(5deg);
      opacity: 0.7;
    }

    .hand {
      width: 40%;
      height: 2px;
      background: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
    }

    .second-hand {
      height: 1px;
      background: yellow;
    }

    #mini1 { top: 20px; left: 30px; }
    #mini2 { top: 120px; right: 40px; }
    #mini3 { bottom: 40px; left: 60px; }
    #mini4 { bottom: 100px; right: 80px; }
    #mini5 { top: 200px; left: 150px; }
    #mini6 { bottom: 150px; right: 30px; }

    .control-buttons {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body onclick="enableAudio()">

  <!-- Mini Clocks -->
  <div class="mini-clock" id="mini1"><div class="hand" id="mini1-hour"></div><div class="hand" id="mini1-minute"></div></div>
  <div class="mini-clock" id="mini2"><div class="hand" id="mini2-hour"></div><div class="hand" id="mini2-minute"></div></div>
  <div class="mini-clock" id="mini3"><div class="hand second-hand" id="mini3-second"></div></div>
  <div class="mini-clock" id="mini4"><div class="hand second-hand" id="mini4-second"></div></div>
  <div class="mini-clock" id="mini5"><div class="hand" id="mini5-hour"></div><div class="hand" id="mini5-minute"></div></div>
  <div class="mini-clock" id="mini6"><div class="hand second-hand" id="mini6-second"></div></div>

  <!-- Main UI -->
  <div class="container">
    <h1>Alarm Clock</h1>
    <div id="clock">--:--:-- --</div>
    <div>
      <select id="hours"></select>
      <select id="minutes"></select>
      <select id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>
    <div>
      <button onclick="addAlarm()">Add Alarm</button>
    </div>
    <div class="control-buttons" id="alarm-controls">
      <button onclick="stopAlarm()">Stop</button>
      <button onclick="snoozeAlarm()">Snooze</button>
    </div>
    <ul id="alarmList"></ul>
  </div>

  <audio id="alarm-audio" src="Alarmsound.mp3" preload="auto"></audio>

  <script>
    const clock = document.getElementById("clock");
    const hours = document.getElementById("hours");
    const minutes = document.getElementById("minutes");
    const ampm = document.getElementById("ampm");
    const alarmList = document.getElementById("alarmList");
    const alarmAudio = document.getElementById("alarm-audio");
    const alarmControls = document.getElementById("alarm-controls");

    let alarms = [];
    let snoozeTimeout = null;
    let audioEnabled = false;

    function enableAudio() {
      if (!audioEnabled) {
        alarmAudio.play().then(() => {
          alarmAudio.pause();
          alarmAudio.currentTime = 0;
          audioEnabled = true;
        }).catch(() => {});
      }
    }

    for (let i = 1; i <= 12; i++) {
      hours.innerHTML += `<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`;
    }
    for (let i = 0; i < 60; i++) {
      minutes.innerHTML += `<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`;
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      const ampmText = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      const timeString = `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")} ${ampmText}`;
      clock.textContent = timeString;

      const checkTime = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')} ${ampmText}`;
      if (alarms.includes(checkTime) && s === 0) {
        playAlarm();
        highlightAlarm(checkTime);
      }

      updateMiniClocks(now);
    }

    function updateMiniClocks(now) {
      const hourDeg = ((now.getHours() % 12) + now.getMinutes() / 60) * 30;
      const minuteDeg = now.getMinutes() * 6;
      const secondDeg = now.getSeconds() * 6;

      ["mini1", "mini2", "mini5"].forEach(id => {
        document.getElementById(`${id}-hour`).style.transform = `rotate(${hourDeg}deg)`;
        document.getElementById(`${id}-minute`).style.transform = `rotate(${minuteDeg}deg)`;
      });

      ["mini3", "mini4", "mini6"].forEach(id => {
        document.getElementById(`${id}-second`).style.transform = `rotate(${secondDeg}deg)`;
      });
    }

    function playAlarm() {
      alarmAudio.loop = true;
      alarmAudio.play();
      alarmControls.style.display = "block";
    }

    function stopAlarm() {
      alarmAudio.pause();
      alarmAudio.currentTime = 0;
      alarmAudio.loop = false;
      alarmControls.style.display = "none";
      if (snoozeTimeout) clearTimeout(snoozeTimeout);
    }

    function snoozeAlarm() {
      stopAlarm();
      snoozeTimeout = setTimeout(() => {
        playAlarm();
      }, 300000); // 5 minutes
    }

    function addAlarm() {
      const selectedHour = hours.value;
      const selectedMinute = minutes.value;
      const selectedAMPM = ampm.value;
      const alarmTime = `${selectedHour}:${selectedMinute} ${selectedAMPM}`;
      if (!alarms.includes(alarmTime)) {
        alarms.push(alarmTime);
        displayAlarms();
        alert("Alarm set for " + alarmTime);
      } else {
        alert("Alarm already set for this time.");
      }
    }

    function deleteAlarm(time) {
      alarms = alarms.filter(t => t !== time);
      displayAlarms();
    }

    function displayAlarms() {
      alarmList.innerHTML = "";
      if (alarms.length === 0) {
        alarmList.innerHTML = '<li style="text-align:center; color:#ccc">No Alarms Set</li>';
        return;
      }
      alarms.forEach(time => {
        alarmList.innerHTML += `
          <li class="alarm-item" id="alarm-${time.replace(/[: ]/g, '-')}">
            ${time} <button onclick="deleteAlarm('${time}')">Delete</button>
          </li>`;
      });
    }

    function highlightAlarm(time) {
      const alarmElement = document.getElementById(`alarm-${time.replace(/[: ]/g, '-')}`);
      if (alarmElement) {
        alarmElement.classList.add('blink');
        setTimeout(() => alarmElement.classList.remove('blink'), 5000);
      }
    }

    setInterval(updateClock, 1000);
    displayAlarms();
  </script>
</body>
</html>
